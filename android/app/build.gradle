plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    flavorDimensions "flavor-type"

    productFlavors {
        irriBossDevelopment {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.irriBossDevelopment"
            resValue "string", "app_name", "Irri Boss"
        }
        irriBossProduction {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.irriBossProduction"
            resValue "string", "app_name", "Irri Boss"
        }
    }

    namespace = "com.niagaraautomations"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    // Load keystore properties if they exist
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = rootProject.file('key.properties')
    
    if (keystorePropertiesFile.exists()) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }

    signingConfigs {
        debug {
            storeFile file("${System.properties['user.home']}/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        minSdkVersion 27
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    
    dependencies {
        implementation platform('com.google.firebase:firebase-bom:33.9.0')
        implementation 'com.google.firebase:firebase-analytics'
        implementation 'com.google.firebase:firebase-messaging'
        implementation 'com.google.firebase:firebase-appcheck-playintegrity'
        implementation 'com.google.firebase:firebase-appcheck-debug'
        implementation 'androidx.multidex:multidex:2.0.1'
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    }
}

flutter {
    source = "../.."
}
