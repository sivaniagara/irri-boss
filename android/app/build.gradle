plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    flavorDimensions "flavor-type"

    productFlavors {
        niagara {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.niagara"
            resValue "string", "app_name", "Niagara"
        }
        agritel {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.agritel"
            resValue "string", "app_name", "AgriTel"
        }
    }

    namespace = "com.niagaraautomations"
//    compileSdk = flutter.compileSdkVersion
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    // Load keystore properties if they exist
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = rootProject.file('key.properties')
    
    if (keystorePropertiesFile.exists()) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }

    signingConfigs {
        debug {
            storeFile file("C:/Users/Saravanan/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            } else {
                // Fallback to debug config for local builds
                storeFile file("C:/Users/Saravanan/.android/debug.keystore")
                storePassword "android"
                keyAlias "androiddebugkey"
                keyPassword "android"
            }
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.niagaraautomations.niagara"
//        minSdk = flutter.minSdkVersion
        //noinspection GradleIdeError
//        minSdkVersion flutter.minSdkVersion
        minSdkVersion 27
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
       /* debug {
            signingConfig signingConfigs.debug
        }*/
        release {
            signingConfig signingConfigs.release
        }
    }
    dependencies {
        implementation platform('com.google.firebase:firebase-bom:34.7.0')
        implementation 'com.google.firebase:firebase-analytics'
        implementation 'com.google.firebase:firebase-messaging:25.0.1'
        implementation 'com.google.firebase:firebase-appcheck-playintegrity'
        implementation 'com.google.firebase:firebase-appcheck-debug'
        implementation 'androidx.multidex:multidex:2.0.1'
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
    }
}

flutter {
    source = "../.."
}
